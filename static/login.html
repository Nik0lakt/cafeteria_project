<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #2a2a2a; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-align: center; }

<body>

    <script>
        async function doLogin() {
            const pass = document.getElementById('pw').value;
            const res = await fetch("/api/login", {
                method: "POST",

                body: JSON.stringify({ "password": pass }) // –í–∞–∂–Ω–æ: –∏–º—è –ø–æ–ª—è "password"
            });
            
            if (res.status === 422) {
                document.getElementById('msg').innerText = "–û—à–∏–±–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ (422). –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±—ç–∫–µ–Ω–¥.";
                return;
            }

            const data = await res.json();
            if (data.success) {
                localStorage.setItem("admin_pass", pass);
                window.location.href = "/admin.html";
            } else {
                document.getElementById('msg').innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!";
            }
        }
        document.getElementById('pw').onkeypress = e => { if(e.key==='Enter') doLogin() };
    </script>
